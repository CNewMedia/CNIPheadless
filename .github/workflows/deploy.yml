name: Deploy to Fly (bru)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          [ -n "${{ secrets.FLY_API_TOKEN }}" ] || { echo "Missing FLY_API_TOKEN"; exit 1; }
          [ -n "${{ secrets.STORYBLOK_TOKEN }}" ] || { echo "Missing STORYBLOK_TOKEN"; exit 1; }
          echo "Secrets OK"

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Set Storyblok token on Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl secrets set STORYBLOK_TOKEN='${{ secrets.STORYBLOK_TOKEN }}' -a cnipheadless -y

      - name: Deploy (remote build)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only --auto-confirm --build-arg NEXT_TELEMETRY_DISABLED=1
